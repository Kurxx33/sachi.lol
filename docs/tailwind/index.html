<!DOCTYPE html>
<html lang="en">
<head>
    <title>@evx</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="god's hand">
    <meta name="theme-color" content="#2B2D31">
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for specific elements */
        .ascii-image {
            transform: translate(-50%, -50%) scale(5);
        }
        .snowflake {
            position: absolute;
            display: block;
            font-size: 16px;
            color: #2A2A2A;
            user-select: none;
        }
    </style>
</head>

<body class="bg-gray-900 text-white overflow-hidden">
    <audio id="song" src="assets/song.mp3" autoplay loop></audio>

    <div class="flex justify-center fixed left-1/2 transform -translate-x-1/2" id="enter-container">
        <button id="enter" class="bg-transparent text-gray-300 border-2 border-transparent rounded-lg px-4 py-2 hover:text-white hover:bg-gray-800 transition duration-300" onclick="startPage()">enter</button>
    </div>

    <div class="flex justify-center fixed left-1/2 transform -translate-x-1/2 opacity-0" id="member-container">
        <button class="bg-transparent text-gray-300 border-2 border-transparent rounded-lg px-4 py-2 hover:text-white hover:bg-gray-800 transition duration-300" onclick="bmw43()">bmw43</button>
        <p class="mx-2">◦</p>
        <button class="bg-transparent text-gray-300 border-2 border-transparent rounded-lg px-4 py-2 hover:text-white hover:bg-gray-800 transition duration-300" onclick="noire()">noire</button>
        <p class="mx-2">◦</p>
        <button class="bg-transparent text-gray-300 border-2 border-transparent rounded-lg px-4 py-2 hover:text-white hover:bg-gray-800 transition duration-300" onclick="saint()">saint</button>
    </div>

    <div class="flex justify-center fixed left-1/2 transform -translate-x-1/2 opacity-0" id="main-container">
        <button class="bg-transparent text-gray-300 border-2 border-transparent rounded-lg px-4 py-2 hover:text-white hover:bg-gray-800 transition duration-300" onclick="about()">about</button>
        <p class="mx-2">◦</p>
        <button class="bg-transparent text-gray-300 border-2 border-transparent rounded-lg px-4 py-2 hover:text-white hover:bg-gray-800 transition duration-300" onclick="telegram()">session</button>
        <p class="mx-2">◦</p>
        <button class="bg-transparent text-gray-300 border-2 border-transparent rounded-lg px-4 py-2 hover:text-white hover:bg-gray-800 transition duration-300" onclick="pgp()">pgp</button>
    </div>

    <div class="relative h-screen w-screen">
        <div class="absolute top-1/2 left-1/2 ascii-image" id="image">
            <img id="random-gif" class="w-14 h-auto">
            <img id="pfp-image" class="w-20 h-20 opacity-0 hidden">
        </div>

        <div class="absolute top-0 left-0 w-full h-full z-[-1]">
            <img src="https://r2.interrupted.me/F/IP7h5Pne.png" class="w-full h-full object-cover">
        </div>
    </div>

    <div class="fixed bottom-15 left-1/2 transform -translate-x-1/2 text-center opacity-0" id="quote-container">
        <p class="quote-text text-white text-sm"></p>
    </div>

    <div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 w-1/3 text-center opacity-100" id="text-container">
        <p class="display-text text-gray-400 text-sm">good in the evil <3</p>
    </div>

    <div class="snowflakes"></div>

    <script src="scripts/snowflakes.js"></script>
    <script src="scripts/index.js"></script>
    <script>
        let transitionActive = false;
        var song = document.getElementById("song");
        var current_page = "main";

        var songList = [
            "https://r2.interrupted.me/F/QgrHcBd9.mp3",
            "https://r2.interrupted.me/F/DReihIGF.mp3",
            "https://r2.interrupted.me/F/EzrDmIBr.mp3",
            "https://r2.interrupted.me/F/GFBlt30R.mp3",
            "https://r2.interrupted.me/F/Uiws8GeC.mp3",
            "https://r2.interrupted.me/F/Q6Kt23uF.mp3",
            "https://r2.interrupted.me/F/GFBlt30R.mp3",
            "https://r2.interrupted.me/F/GFBlt30R.mp3",
            "https://r2.interrupted.me/F/GFBlt30R.mp3",
            "https://r2.interrupted.me/F/0TOJ1N1l.mp3",
            "https://r2.interrupted.me/F/0TOJ1N1l.mp3",
            "https://r2.interrupted.me/F/0TOJ1N1l.mp3",
            "https://r2.interrupted.me/F/7qlVAFm3.mp3",
            "https://r2.interrupted.me/F/7qlVAFm3.mp3",
            "https://r2.interrupted.me/F/7qlVAFm3.mp3",
            "https://r2.interrupted.me/F/7qlVAFm3.mp3",
            "https://r2.interrupted.me/F/7qlVAFm3.mp3",
            "https://r2.interrupted.me/F/7qlVAFm3.mp3",
            "https://r2.interrupted.me/F/7qlVAFm3.mp3",
            "https://r2.interrupted.me/F/8xGLntzL.mp3"
        ];

        function getRandomSong() {
            var randomIndex = Math.floor(Math.random() * songList.length);
            return songList[randomIndex];
        }

        function startMusic() {
            var selectedSong = getRandomSong();
            song.src = selectedSong;
            song.loop = true;
            song.volume = 0;
            song.playbackRate = 1; // Normal speed
            song.play();

            var fadeInInterval = setInterval(function () {
                song.volume += 0.1;
                if (song.volume >= 0.7) {
                    song.volume = 0.7;
                    clearInterval(fadeInInterval);
                }
            }, 350);
        }

        function startHome() {
            if (transitionActive) return;
            transitionActive = true;

            const displayText = document.querySelector('.display-text');
            displayText.style.opacity = 0;

            setTimeout(() => {
                displayText.innerHTML = getRandomSentence();
                displayText.style.opacity = 1;
                transitionActive = false;
            }, 2000);
        }

        function startPage() {
            const enterButton = document.getElementById("enter-container");
            enterButton.style.transition = "opacity 1s ease-in-out";
            enterButton.style.opacity = 0;

            setTimeout(() => {
                const memberButtons = document.getElementById("member-container");
                const mainButtons = document.getElementById("main-container");
                memberButtons.classList.remove('opacity-0');
                mainButtons.classList.remove('opacity-0');

                requestAnimationFrame(() => {
                    memberButtons.style.transition = "opacity 1s ease-in-out";
                    memberButtons.style.opacity = 1;
                    mainButtons.style.transition = "opacity 1s ease-in-out";
                    mainButtons.style.opacity = 1;
                });

                enterButton.style.display = "none";
            }, 1000);

            startMusic();
            setTimeout(startHome, 1000);
            startQuotes();
        }

        function startQuotes() {
            const quotes = [
                "i <strong>will</strong>, but at what <strong>cost</strong>?<br>- To win is easy, but to win without sacrifice is impossible.",
                "i <strong>could</strong>, but is it <strong>worth it</strong>?<br>- Some victories leave scars that outlast the reward.",
                "i <strong>see </strong>, but do i <strong>act</strong>?<br>- Knowledge without action is like a blade left to rust.",
                "you <strong>ask</strong>, but do you <strong>deserve</strong>?<br>- Not all who demand respect are worthy of receiving it.",
                "i <strong>trust</strong>, but at whose <strong>expense</strong>?<br>- Loyalty given too freely becomes a weapon turned against you.",
                "i <strong>wait</strong>, but for <strong>how long</strong>?<br>- Opportunity knocks, but hesitation bars the door.",
                "i <strong>speak</strong>, but will they <strong>listen</strong>?<br>- A voice without weight is just noise in the wind.",
                "<strong>strength</strong> is not in what you <strong>hold</strong>, but in what you <strong>withstand</strong>.<br>- True power is measured by what you endure, not what you control.",
                "<strong>control</strong> is not given, it is <strong>earned</strong>.<br>- Those who cannot lead themselves will never lead others.",
                "<strong>silence</strong> speaks when words <strong>fail</strong>.<br>- Sometimes the loudest statement is the one left unsaid."
            ];

            let currentQuoteIndex = 0;
            const quoteContainer = document.getElementById("quote-container");
            const quoteText = document.querySelector(".quote-text");

            function showQuote() {
                quoteText.innerHTML = quotes[currentQuoteIndex];
                quoteContainer.style.opacity = 1;

                setTimeout(() => {
                    quoteContainer.style.opacity = 0;
                }, 6000); 

                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                setTimeout(showQuote, 9000);
            }

            showQuote();
        }

        function memberCall(pfpSrc, textContent, user) {
            if (transitionActive) return;
            transitionActive = true;

            if (current_page === "member") {
                const displayText = document.querySelector(".display-text");
                const pfpImage = document.getElementById("pfp-image");

                displayText.innerHTML = textContent;
                document.title = "@evx; " + user;
                pfpImage.src = pfpSrc;

                transitionActive = false;
            } else {
                current_page = "member";
                document.title = "@evx; " + user;
                const displayText = document.querySelector(".display-text");
                const randomGif = document.getElementById("random-gif");
                const pfpImage = document.getElementById("pfp-image");

                pfpImage.style.display = "block";
                pfpImage.style.opacity = 1;

                displayText.innerHTML = textContent;
                pfpImage.src = pfpSrc;
                randomGif.style.display = "none";

                transitionActive = false;
            }
        }

        function noire() {
            memberCall(
                "https://r2.interrupted.me/F/4WdDSxvo.jpg",
                "dead",
                "noire"
            );
        }

        function com() {
            memberCall(
                "https://r2.interrupted.me/F/VbJi1QSD.png",
                "breaking",
                "com"
            );
        }

        function bmw43() {
            memberCall(
                "https://r2.interrupted.me/F/OpbkDVWg.jpg",
                "dying",
                "bmw43"
            );
        }

        function saint() {
            memberCall(
                "https://cdn.discordapp.com/attachments/1320879136000049253/1320879321518444625/648aa3b31eab26f599e5637607811d46.png?ex=676b343b&is=6769e2bb&hm=e86f7fd14716b4d1537e4142cbd11ac83f44c1bf1bce9755fd16aec10344101a&",
                "im a gay fag",
                "saint"
            );
        }
        
        function about() {
            updatePage(
                "<a href='https://t.me/' target='_blank' class='text-white'>@evx</a> is a business focused group based on negotiations & trades",
                "about"
            );
        }

        function telegram() {
            window.open("getsession.org", "_blank");
        }

        function pgp() {
            window.open("https:sachi.lol/pgp.txt", "_blank");
        }

        function updatePage(htmlContent, pageTitle) {
            if (transitionActive) return;
            transitionActive = true;
            document.title = "@evx; " + pageTitle;
            const displayText = document.querySelector(".display-text");

            if (current_page !== "main") {
                current_page = "main";
                const randomGif = document.getElementById("random-gif");
                const pfpImage = document.getElementById("pfp-image");

                pfpImage.style.opacity = 0;
                randomGif.style.display = "block";
                randomGif.style.opacity = 1;
                displayText.innerHTML = htmlContent;
                pfpImage.style.display = "none";
                displayText.style.opacity = 1;

                transitionActive = false;
            } else {
                displayText.innerHTML = htmlContent;
                transitionActive = false;
            }
        }

        function getRandomSentence() {
            const sentences = [
                "@ <a href='https://t.me/fatebreaker' target='_blank' class='text-white'>god's</a> right hand"
            ];
            const randomIndex = Math.floor(Math.random() * sentences.length);
            return sentences[randomIndex];
        }

        var gifs = [
            "https://r2.interrupted.me/F/edg44KkU.gif",
            "https://r2.interrupted.me/F/jaEOenD8.gif",
            "https://r2.interrupted.me/F/IFBodsEw.gif"
        ];

        function setRandomGif() {
            var randomIndex = Math.floor(Math.random() * gifs.length);
            var randomGif = gifs[randomIndex];
            document.getElementById("random-gif").src = randomGif;

            document.body.setAttribute("data-current-gif", randomGif);

            updateButtonHoverColor();
        }

        setRandomGif();

        function updateButtonHoverColor() {
            var currentGif = document.body.getAttribute("data-current-gif");
            var buttons = document.querySelectorAll(".buttons-container button");

            buttons.forEach(function(button) {
                button.setAttribute("data-gif", currentGif);
            });
        }
    </script>
</body>
</html>
