let isResizing = false;
let currentResizer;
const minWidth = 150;
const minHeight = 100;

function keepFolderInBounds(folder) {
    const rect = folder.getBoundingClientRect();
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    if (rect.left < 0) {
        folder.style.left = '0px';
    }
    if (rect.top < 0) {
        folder.style.top = '0px';
    }
    if (rect.right > viewportWidth) {
        folder.style.left = `${viewportWidth - rect.width}px`;
    }
    if (rect.bottom > viewportHeight) {
        folder.style.top = `${viewportHeight - rect.height}px`;
    }
}

function toggleFolder(folderId) {
    const folder = document.getElementById(folderId);
    if (folder.style.display === "none") {
        folder.style.display = "block";
        enableDragging(folderId);
        enableResizing(folderId);

        folder.style.zIndex = 1000;
        folder.style.position = 'absolute';
    } else {
        folder.style.display = "none"; 
    }
}

function enableDragging(folderId) {
    const folder = document.getElementById(folderId);
    const header = folder.querySelector('.folder-header');

    header.addEventListener('mousedown', function(event) {
        event.preventDefault(); 
        draggedFolder = folder;

        const rect = folder.getBoundingClientRect();
        offsetX = event.clientX - rect.left;
        offsetY = event.clientY - rect.top;

        document.addEventListener('mousemove', dragFolder);
        document.addEventListener('mouseup', stopDraggingFolder);
    });
}

function dragFolder(event) {
    if (draggedFolder) {
        draggedFolder.style.position = 'absolute'; 
        let newX = event.clientX - offsetX;
        let newY = event.clientY - offsetY;

        // Boundary checks
        if (newX < 0) newX = 0;
        if (newY < 0) newY = 0;
        if (newX + draggedFolder.offsetWidth > window.innerWidth) newX = window.innerWidth - draggedFolder.offsetWidth;
        if (newY + draggedFolder.offsetHeight > window.innerHeight) newY = window.innerHeight - draggedFolder.offsetHeight;

        draggedFolder.style.left = newX + 'px';
        draggedFolder.style.top = newY + 'px';
    }
}

function stopDraggingFolder() {
    document.removeEventListener('mousemove', dragFolder);
    document.removeEventListener('mouseup', stopDraggingFolder);
    draggedFolder = null;
}

function enableResizing(folderId) {
    const folder = document.getElementById(folderId);
    const resizers = folder.querySelectorAll('.resizer');

    resizers.forEach(function(resizer) {
        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
            currentResizer = resizer;

            // Bind resizeFolder to the specific folder being resized
            const boundResize = resizeFolder.bind(null, folder);

            document.addEventListener('mousemove', boundResize);
            document.addEventListener('mouseup', function stopResize() {
                document.removeEventListener('mousemove', boundResize);
                document.removeEventListener('mouseup', stopResize);
                isResizing = false;
            });
        });
    });
}
function resizeFolder(folder, e) {
    if (isResizing) {
        const rect = folder.getBoundingClientRect();
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        if (currentResizer.classList.contains('right')) {
            const newWidth = e.clientX - rect.left;
            if (newWidth >= minWidth && (rect.left + newWidth) <= viewportWidth) {
                folder.style.width = newWidth + 'px';
            }
        }

        if (currentResizer.classList.contains('left')) {
            const newWidth = rect.right - e.clientX;
            if (newWidth >= minWidth && e.clientX >= 0) {
                folder.style.width = newWidth + 'px';
                folder.style.left = e.clientX + 'px'; 
            }
        }

        if (currentResizer.classList.contains('bottom')) {
            const newHeight = e.clientY - rect.top;
            if (newHeight >= minHeight && (rect.top + newHeight) <= viewportHeight) {
                folder.style.height = newHeight + 'px';
            }
        }

        if (currentResizer.classList.contains('top')) {
            const newHeight = rect.bottom - e.clientY;
            if (newHeight >= minHeight && e.clientY >= 0) {
                folder.style.height = newHeight + 'px';
                folder.style.top = e.clientY + 'px'; 
            }
        }

        if (currentResizer.classList.contains('top-left')) {
            const newWidth = rect.right - e.clientX;
            const newHeight = rect.bottom - e.clientY;

            if (newWidth >= minWidth && e.clientX >= 0) {
                folder.style.width = newWidth + 'px';
            }
            if (newHeight >= minHeight && e.clientY >= 0) {
                folder.style.height = newHeight + 'px';
            }

            if (newWidth >= minWidth && e.clientX >= 0) {
                folder.style.left = e.clientX + 'px'; 
            }
            if (newHeight >= minHeight && e.clientY >= 0) {
                folder.style.top = e.clientY + 'px'; 
            }
        }

        if (currentResizer.classList.contains('top-right')) {
            const newWidth = e.clientX - rect.left;
            const newHeight = rect.bottom - e.clientY;
            if (newWidth >= minWidth && (rect.left + newWidth) <= viewportWidth) {
                folder.style.width = newWidth + 'px';
            }
            if (newHeight >= minHeight && e.clientY >= 0) {
                folder.style.height = newHeight + 'px';
                folder.style.top = e.clientY + 'px'; 
            }
        }

        if (currentResizer.classList.contains('bottom-left')) {
            const newWidth = rect.right - e.clientX;
            const newHeight = e.clientY - rect.top;
            if (newWidth >= minWidth && e.clientX >= 0) {
                folder.style.width = newWidth + 'px';
                folder.style.left = e.clientX + 'px'; 
            }
            if (newHeight >= minHeight && (rect.top + newHeight) <= viewportHeight) {
                folder.style.height = newHeight + 'px';
            }
        }

        if (currentResizer.classList.contains('bottom-right')) {
            const newWidth = e.clientX - rect.left;
            const newHeight = e.clientY - rect.top;

            if (newWidth >= minWidth && (rect.left + newWidth) <= viewportWidth) {
                folder.style.width = newWidth + 'px';
            }

            if (newHeight >= minHeight && (rect.top + newHeight) <= viewportHeight) {
                folder.style.height = newHeight + 'px';
            }
        }
    }
}

let draggedTxtWindow = null; // To track the currently dragged window

function openTxtFile(fileName) {
    // If a window for this file already exists, focus on it
    if (document.getElementById(`window-${fileName}`)) {
        return;
    }

    // Create a container div to resemble a .txt editor
    const txtWindow = document.createElement('div');
    txtWindow.id = `window-${fileName}`;
    txtWindow.classList.add('txt-window');

    // Create the header of the "file" (title bar)
    const txtHeader = document.createElement('div');
    txtHeader.innerHTML = `<strong>${fileName} - Notepad</strong> <button onclick="closeTxtFile('${fileName}')">X</button>`;
    txtHeader.classList.add('txt-header');

    // Enable dragging by adding mousedown event listener
    txtHeader.addEventListener('mousedown', function(event) {
        draggedTxtWindow = txtWindow; // Set the currently dragged window
        const rect = txtWindow.getBoundingClientRect();
        offsetX = event.clientX - rect.left; // Calculate the offset
        offsetY = event.clientY - rect.top;  // Calculate the offset

        // Add mousemove and mouseup listeners
        document.addEventListener('mousemove', dragTxtWindow);
        document.addEventListener('mouseup', stopDraggingTxtWindow);
    });

    txtWindow.appendChild(txtHeader);

    // Create a textarea for editing the file contents
    const txtBody = document.createElement('textarea');
    txtBody.value = fileContents[fileName]; // Load the file contents from the object
    txtBody.classList.add('txt-body');
    txtWindow.appendChild(txtBody);

    // Create a resizable arrow indicator
    const resizableArrow = document.createElement('div');
    resizableArrow.classList.add('resizable-arrow');
    resizableArrow.innerHTML = '↘'; // Arrow pointing down-right
    txtWindow.appendChild(resizableArrow);

    // Add resizers
    const resizers = [
        'top', 'right', 'bottom', 'left',
        'top-left', 'top-right', 'bottom-left', 'bottom-right'
    ];
    resizers.forEach(position => {
        const resizer = document.createElement('div');
        resizer.classList.add('resizer', position);
        txtWindow.appendChild(resizer);
    });

    document.body.appendChild(txtWindow);

    // Enable resizing for the text window
    enableResizing(`window-${fileName}`);
}

// Function to drag the text window
function dragTxtWindow(event) {
    if (draggedTxtWindow) {
        draggedTxtWindow.style.position = 'absolute'; 
        let newX = event.clientX - offsetX; // Calculate new X position
        let newY = event.clientY - offsetY; // Calculate new Y position

        // Boundary checks to keep the window in bounds
        if (newX < 0) newX = 0;
        if (newY < 0) newY = 0;
        if (newX + draggedTxtWindow.offsetWidth > window.innerWidth) 
            newX = window.innerWidth - draggedTxtWindow.offsetWidth;
        if (newY + draggedTxtWindow.offsetHeight > window.innerHeight) 
            newY = window.innerHeight - draggedTxtWindow.offsetHeight;

        // Update position
        draggedTxtWindow.style.left = newX + 'px';
        draggedTxtWindow.style.top = newY + 'px';
    }
}

// Stop dragging the text window
function stopDraggingTxtWindow() {
    document.removeEventListener('mousemove', dragTxtWindow);
    document.removeEventListener('mouseup', stopDraggingTxtWindow);
    draggedTxtWindow = null; // Reset dragged window
}

function closeTxtFile(fileName) {
    const txtWindow = document.getElementById(`window-${fileName}`);
    if (txtWindow) {
        txtWindow.remove();
    }
}


function stopResizing() {
    document.removeEventListener('mousemove', resizeFolder);
    document.removeEventListener('mouseup', stopResizing);
    isResizing = false;
}

let draggedElement = null;
let isSelecting = false;
let selectionStartX, selectionStartY, selectionBox;

// Function to start dragging the icon
function dragStart(event) {
    // Only trigger drag for icons (not folders)
    if (event.target.closest('.icon-container') && !event.target.closest('.folder-content')) {
        draggedElement = event.target.closest('.icon-container');
        event.dataTransfer.setData("text/plain", draggedElement.id);
    }
}

// Dragover and drop logic for icon snapping
document.addEventListener("dragover", function(event) {
    event.preventDefault(); // Allow dropping
});

document.addEventListener("drop", function(event) {
    event.preventDefault();

    if (draggedElement && (event.target.classList.contains("desktop") || event.target === draggedElement)) {
        let gridSize = 100; // Set the grid size (100px in this case)
        let dropX = Math.floor(event.clientX / gridSize) * gridSize;
        let dropY = Math.floor(event.clientY / gridSize) * gridSize;

        draggedElement.style.position = 'absolute';
        draggedElement.style.left = dropX + "px";
        draggedElement.style.top = dropY + "px";
    }
    draggedElement = null; // Reset after drop
});

// Add event listener for single click to toggle the selected state for icons
document.addEventListener("click", function(event) {
    if (event.target.closest('.icon-container') && !event.target.closest('.folder-content')) {
        let icon = event.target.closest('.icon-container');
        // Toggle 'selected' class on click
        icon.classList.toggle('selected');
    }
});

// Selection box logic (optional)
document.addEventListener("mousedown", function(event) {
    if (event.target.classList.contains('desktop')) {
        isSelecting = true;
        selectionStartX = event.clientX;
        selectionStartY = event.clientY;

        // Initialize the selection box
        selectionBox = document.getElementById('selection-box');
        selectionBox.style.left = selectionStartX + "px";
        selectionBox.style.top = selectionStartY + "px";
        selectionBox.style.width = 0;
        selectionBox.style.height = 0;
        selectionBox.style.display = "block"; // Show the selection box
    }
});

document.addEventListener("mousemove", function(event) {
    if (isSelecting) {
        let currentX = event.clientX;
        let currentY = event.clientY;

        // Update the size and position of the selection box
        selectionBox.style.left = Math.min(currentX, selectionStartX) + "px";
        selectionBox.style.top = Math.min(currentY, selectionStartY) + "px";
        selectionBox.style.width = Math.abs(currentX - selectionStartX) + "px";
        selectionBox.style.height = Math.abs(currentY - selectionStartY) + "px";

        // Check for overlapping icons
        selectIconsInBox();
    }
});

document.addEventListener("mouseup", function() {
    if (isSelecting) {
        isSelecting = false;
        selectionBox.style.display = "none"; // Hide the selection box
    }
});

// Logic to handle selecting icons within the selection box
function selectIconsInBox() {
    let selectionRect = selectionBox.getBoundingClientRect();
    
    // Select icons on the desktop
    let desktopIcons = document.querySelectorAll('.desktop .icon-container');
    desktopIcons.forEach(function(icon) {
        let iconRect = icon.getBoundingClientRect();
        if (iconRect.left < selectionRect.right &&
            iconRect.right > selectionRect.left &&
            iconRect.top < selectionRect.bottom &&
            iconRect.bottom > selectionRect.top) {
            icon.classList.add('selected');
        } else {
            icon.classList.remove('selected');
        }
    });

    // Select icons inside folders
    let folderIcons = document.querySelectorAll('.folder-content .icon-container');
    folderIcons.forEach(function(icon) {
        let iconRect = icon.getBoundingClientRect();
        if (iconRect.left < selectionRect.right &&
            iconRect.right > selectionRect.left &&
            iconRect.top < selectionRect.bottom &&
            iconRect.bottom > selectionRect.top) {
            icon.classList.add('selected');
        } else {
            icon.classList.remove('selected');
        }
    });
}


// Function to open the desired site on double-click
function openSite(url) {
    window.open(url, '_blank'); // Opens the URL in a new tab
}



function openGuestbook() {
    const guestbook = document.getElementById('guestbook');
    guestbook.style.display = 'block'; 
    guestbook.style.top = '100px';     
    guestbook.style.left = '100px';    

    fetch('/guestbook/messages', {
        method: 'GET'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        const messagesDiv = document.getElementById('guestbook-messages');
        messagesDiv.innerHTML = ''; 

        if (data.messages && data.messages.length > 0) {
            data.messages.forEach(msg => {
                messagesDiv.innerHTML += `<p><strong>${msg.name}</strong>: ${msg.message}</p>`;
            });
        } else {
            messagesDiv.innerHTML = '<p>No messages yet!</p>';
        }
    })
    .catch(error => console.error('Error fetching messages:', error));
}


function closeGuestbook() {
    const guestbook = document.getElementById('guestbook');
    guestbook.style.display = 'none';  
}
function submitGuestbook() {
    const name = document.getElementById('guest-name').value;
    const message = document.getElementById('guest-message').value;

    if (!name || !message) {
        alert("Please fill out both fields!");
        return;
    }

    fetch('/guestbook/submit_guestbook', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            'name': name,
            'message': message
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {

            const messagesDiv = document.getElementById('guestbook-messages');
            messagesDiv.innerHTML += `<p><strong>${name}</strong>: ${message}</p>`;
            document.getElementById('guest-name').value = '';
            document.getElementById('guest-message').value = '';
        } else {
            alert(data.error);
        }
    })
    .catch(error => console.error('Error:', error));
}

function makeDraggable(element) {
    let posX = 0, posY = 0, initialX = 0, initialY = 0;

    const header = element.querySelector(".txt-header");
    if (header) {
        header.onmousedown = dragMouseDown;
    } else {
        element.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
        e.preventDefault();
        initialX = e.clientX;
        initialY = e.clientY;

        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e.preventDefault();
        posX = initialX - e.clientX;
        posY = initialY - e.clientY;
        initialX = e.clientX;
        initialY = e.clientY;

        element.style.top = (element.offsetTop - posY) + "px";
        element.style.left = (element.offsetLeft - posX) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}

document.addEventListener("DOMContentLoaded", function() {
    makeDraggable(document.getElementById("guestbook"));
});

function updateClock() {
    const clockElements = document.querySelectorAll('#clock');
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0'); 
    const month = now.toLocaleString('default', { month: 'short' }); 
    const hours = String(now.getHours()).padStart(2, '0'); 
    const minutes = String(now.getMinutes()).padStart(2, '0'); 

    const formattedTime = `${day} ${month} ${hours}:${minutes}`;

    clockElements.forEach(clockElement => {
        clockElement.innerHTML = formattedTime;
    });
}
