<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「Noire」</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://sachi.lol/res/css/scanlines.css" />
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            opacity: 0.05; 
            z-index: 0;
        }
        .social-link {
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .social-link:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        .pfp {
            margin-top: 50px;
        }
        .cat-image {
            pointer-events: none;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="h-screen bg-black text-gray-300 font-mono">
    <div class="noise"></div>
    <div class="load min-h-full w-full bg-black flex items-center justify-center"></div>
    <div class="main hidden" id="content">
        <main class="rounded-lg p-4 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="intial-container">
                <h1 class="color-main text-3xl">Noire<span class="dot text-green-500" id="status-dot">•</span></h1>
                <h3 class="text-xl">@trulyheartless</h3>
                <p id="subtext" class="subtext">Offline...</p>
                <br/>
                <div class="music-status" id="music-status">
                    <p>currently not playing...</p>
                </div>
                <hr class="my-4 border-gray-600">
                <h2 class="text-2xl">Select a Song</h2>
                <div class="dropdown">
                    <button class="bg-gray-700 text-white p-2 rounded">Choose a song</button>
                    <div class="dropdown-content" id="song-dropdown">
                        <a href="#" data-src="https://r2.interrupted.me/F/OjAJ4lkO.mp3">Villainess - Yuronono</a>
                        <a href="#" data-src="https://r2.interrupted.me/F/x3EnaBa7.mp3">Sedation - Yuronono</a>
                        <a href="#" data-src="https://r2.interrupted.me/F/uUGSDSOd.mp3">Aching - Yuronono</a>
                        <a href="#" data-src="https://r2.interrupted.me/F/gorZkO33.mp3">Fool for You - Yuronono</a>
                        <a href="#" data-src="https://r2.interrupted.me/F/KfaYyciz.mp3">Nicotine - Yuronono</a>
                        <a href="#" data-src="https://r2.interrupted.me/F/3mRRLND4.mp3">Dissonance - Yuronono</a>
                    </div>
                </div>
                <div id="song-timer" class="text-xl mt-4">00:00</div>
                <hr class="my-4 border-gray-600">
                <h2 class="text-2xl">Time</h2>
                <p id="russia-time" class="text-xl">00:00:00</p>
                <hr class="my-4 border-gray-600">
                <div class="box-contain">
                    <div class="box-brrr">
                        <img src="https://r2.interrupted.me/F/CrfBycMX.gif" class="pfp w-23 h-auto ml-5 cat-image" alt="Noire"/>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="splash-screen" id="splash-screen">
        <p>Click to enter</p>
    </div>
    <audio id="local-song" src="https://r2.interrupted.me/F/SoshkCZX.mp3"></audio>
    <div class="notification" id="notification">Copied to clipboard!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lanyard/1.0.0/lanyard.min.js"></script>
    <script>
        const userId = "1323434210123452480";
        const subtextElement = document.getElementById("subtext");
        const russiaTimeElement = document.getElementById("russia-time");
        const musicStatusElement = document.getElementById("music-status");
        const statusDot = document.getElementById("status-dot");
        const localSong = document.getElementById("local-song");
        const signalNumberElement = document.getElementById("signal-number");
        const notificationElement = document.getElementById("notification");
        const songTimerElement = document.getElementById("song-timer");
        let songDurationInterval;

        const songs = [
            { title: "Villainess - Yuronono", src: "https://r2.interrupted.me/F/OjAJ4lkO.mp3" },
            { title: "Sedation - Yuronono", src: "https://r2.interrupted.me/F/x3EnaBa7.mp3" },
            { title: "Aching - Yuronono", src: "https://r2.interrupted.me/F/uUGSDSOd.mp3" },
            { title: "Fool for You - Yuronono", src: "https://r2.interrupted.me/F/gorZkO33.mp3" },
            { title: "Nicotine - Yuronono", src: "https://r2.interrupted.me/F/KfaYyciz.mp3" },
            { title: "Dissonance - Yuronono", src: "https://r2.interrupted.me/F/3mRRLND4.mp3" }
        ];

        function playSong(src) {
            localSong.src = src;
            localSong.play();
            startSongTimer();
        }

        function startSongTimer() {
            clearInterval(songDurationInterval);
            let seconds = 0;
            songDurationInterval = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;
                songTimerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
            }, 1000);
        }

        $(document).ready(function() {
            $(".splash-screen").on("click", function() {
                $(".splash-screen").fadeOut(1000, function() {
                    $("#content").fadeIn(1000);
                    const randomSong = songs[Math.floor(Math.random() * songs.length)];
                    playSong(randomSong.src);
                    musicStatusElement.innerHTML = `<p>currently playing: <strong>${randomSong.title}</strong></p>`;
                });
            });

            $("#song-dropdown a").on("click", function(e) {
                e.preventDefault();
                const songSrc = $(this).data("src");
                const songTitle = $(this).text();
                playSong(songSrc);
                musicStatusElement.innerHTML = `<p>currently playing: <strong>${songTitle}</strong></p>`;
            });

            signalNumberElement.addEventListener("click", function() {
                navigator.clipboard.writeText(signalNumberElement.textContent).then(() => {
                    notificationElement.style.opacity = 1;
                    setTimeout(() => {
                        notificationElement.style.opacity = 0;
                    }, 2000);
                });
            });
        });

        function updateCentralTime() {
            const now = new Date();
            const options = { timeZone: "America/Chicago", hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const centralTime = now.toLocaleTimeString('en-GB', options);
            russiaTimeElement.textContent = centralTime;
        }

        fetchPresence();
        setInterval(fetchPresence, 10000);
        updateCentralTime();
        setInterval(updateCentralTime, 1000);

        function createNoise() {
            const canvas = document.createElement('canvas');
            canvas.classList.add('noise');
            const ctx = canvas.getContext('2d');
            
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            
            resize();
            window.addEventListener('resize', resize);
            
            function noise() {
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = 255;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            setInterval(noise, 50);
            document.body.appendChild(canvas);
        }

        createNoise();
    </script>
</body>
</html>
