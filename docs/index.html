                  <script>
     const audio = document.getElementById('music');     const audioVisualizer = document.getElementById('profile');
    let audioContext;
    const initAudioContext = () => {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaElementSource(audio);
      const analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      audio.addEventListener('play', () => {
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        const animation = () => {
          requestAnimationFrame(animation);
          analyser.getByteFrequencyData(dataArray);
          const average = dataArray.reduce((a, b) => a + b) / bufferLength;
          audioVisualizer.style.boxShadow = `#ffffffCC 0 0 ${average / 1}px 1px`; // audioVisualizer.style.boxShadow = `#ffffff90 0 0 ${average / 1}px 1px`; 
        };
        animation();
      });
    };
    const playButton = document.getElementById('splash');
    playButton.addEventListener('click', () => {
      if (!audioContext) {
        initAudioContext();
      }
    });
  </script>
