    <script>
        const userId = "1206723479681106092";
        const subtextElement = document.getElementById("subtext");
        const statusDot = document.getElementById("status-dot");

        async function fetchPresence() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();

                if (data.success && data.data) {
                    const presence = data.data;

                    const discordStatus = presence.discord_status;
                    switch (discordStatus) {
                        case "online":
                            statusDot.style.color = "#22C55E";
                            break;
                        case "idle":
                            statusDot.style.color = "#FACC15";
                            break;
                        case "dnd":
                            statusDot.style.color = "#EF4444";
                            break;
                        default:
                            statusDot.style.color = "#6B7280";
                    }

                    const customStatus = presence.activities.find(activity => activity.type === 4);
                    if (customStatus && customStatus.state) {
                        let statusText = customStatus.state;

                        if (customStatus.emoji) {
                            if (customStatus.emoji.id) {
                                const emojiExtension = customStatus.emoji.animated ? 'gif' : 'png';
                                const emojiURL = `https://cdn.discordapp.com/emojis/${customStatus.emoji.id}.${emojiExtension}`;
                                statusText = `<img src="${emojiURL}" alt="${customStatus.emoji.name}" style="width: 20px; vertical-align: middle; margin-right: 5px;">` + statusText;
                            } else if (customStatus.emoji.name) {
                                statusText = `${customStatus.emoji.name} ${statusText}`;
                            }
                        }
                        subtextElement.innerHTML = statusText;
                    }
                }
            } catch (error) {
                console.error("Error fetching presence:", error);
            }
        }

        fetchPresence();
        setInterval(fetchPresence, 10000);
    </script>

    <script>
        // Noise effect
        function createNoise() {
            const canvas = document.createElement('canvas');
            canvas.classList.add('noise');
            const ctx = canvas.getContext('2d');
            
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            
            resize();
            window.addEventListener('resize', resize);
            
            function noise() {
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = 255;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            setInterval(noise, 50);
            document.body.appendChild(canvas);
        }

        createNoise();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            startSnow();
        });

        function startSnow() {
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const snowflakes = [];
            const numFlakes = 200;

            class Snowflake {
                constructor(x, y, speed, size, opacity) {
                    this.x = x;
                    this.y = y;
                    this.speed = speed;
                    this.size = size;
                    this.opacity = opacity;
                    this.angle = Math.random() * 2 * Math.PI;
                    this.spin = Math.random() * 0.02 - 0.01;
                }

                update() {
                    this.y += this.speed;
                    this.x += Math.sin(this.angle) * 0.5;
                    this.angle += this.spin;

                    if (this.y > canvas.height) {
                        this.y = -this.size;
                        this.x = Math.random() * canvas.width;
                        this.opacity = 1;
                    }
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.fillStyle = `rgba(73, 85, 122, ${this.opacity})`; 
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#49557a'; 
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.restore();
                }
            }

            for (let i = 0; i < numFlakes; i++) {
                snowflakes.push(new Snowflake(
                    Math.random() * canvas.width,
                    Math.random() * -canvas.height, 
                    Math.random() * 3 +  1,
                    Math.random() * 2 + 1,
                    1
                ));
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snowflakes.forEach(flake => {
                    flake.update();
                    flake.draw();
                });
                requestAnimationFrame(draw);
            }

            draw();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
    </script>
    <canvas id="snowCanvas" class="fixed top-0 left-0 w-full h-full pointer-events-none"></canvas>
