        function startApp() {

        function playNextSong(files) {
            if (files.length === 0) return; 
            const nextSong = new Audio(files.shift()); 
            nextSong.play().catch(function(error) {
                console.error("Error playing audio:", error);
            }); 
            nextSong.onended = function() {
                playNextSong(files); 
            };
        }

        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById("time").textContent = now.toLocaleTimeString('en-GB', options);
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Noise effect
        function createNoise() {
            const canvas = document.createElement('canvas');
            canvas.classList.add('noise');
            const ctx = canvas.getContext('2d');
            
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            
            resize();
            window.addEventListener('resize', resize);
            
            function noise() {
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = 255;
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            setInterval(noise, 50);
            document.body.appendChild(canvas);
        }

        createNoise();
