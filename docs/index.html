<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sachi.lol</title>
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
    <style>
        body {
            background-color: black;
        }
        .social-link {
            transition: transform 0.3s ease;
            display: inline-block;
            margin: 0 5px;
        }
        .social-link:hover {
            transform: scale(1.05);
        }
        .status-dot {
            font-size: 1.2rem;
            display: inline-block;
            margin-left: 5px;
        }
        .bio-container {
            text-align: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .social-link img {
            transition: box-shadow 0.3s ease;
        }
        .social-link img:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body x-data="{ isPlaying: false }" class="bg-black h-screen flex flex-col justify-center items-center">

    <div class="absolute inset-0 flex justify-center items-center bg-black bg-opacity-100 cursor-pointer" id="clickDiv" @click="isPlaying = true; $refs.localSong.play(); this.classList.add('fade-out'); this.style.display = 'none';">
        <h1 class="text-white text-3xl">Click to enter</h1>
    </div>

    <audio x-ref="localSong" src="https://r2.interrupted.me/F/0TOJ1N1l.mp3"></audio>

    <div x-show="isPlaying" class="overflow-y-auto max-h-screen w-full fade-in" id="content">
        <div class="flex flex-col items-center">
            <div class="flex flex-wrap justify-center w-full">
                <div class="bg-transparent p-5 m-2 rounded shadow-lg w-1/2 md:w-1/4 bio-container">
                    <img src="https://r2.interrupted.me/107/de9gi.png" class="w-28 h-auto rounded-full mx-auto" alt="Noire PFP"/>
                    <h3 class="text-white">Noire <span class="status-dot" id="noire-status-dot">•</span></h3>
                    <p class="text-white">Admin @ Swatbin</p>
                    <p class="text-xs text-white">--Socials--</p>
                    <div class="flex justify-center">
                        <a href="https://vileb.in/user/noire" target="_blank" rel="noopener noreferrer" class="social-link">
                            <img src="https://r2.interrupted.me/F/xV8jhYmd.png" alt="Meowbin" class="h-8">
                        </a>
                        <a href="https://t.me/noire" target="_blank" rel="noopener noreferrer" class="social-link">
                            <img src="https://dox.report/socials/telegram.png" class="h-8" alt="Telegram">
                        </a>
                    </div>
                </div>

                <div class="bg-transparent p-5 m-2 rounded shadow-lg w-1/2 md:w-1/4 bio-container">
                    <img src="https://r2.interrupted.me/107/de9gi.png" class="w-28 h-auto rounded-full mx-auto" alt="bmw43 PFP"/>
                    <h3 class="text-white">bmw43 <span class="status-dot" id="bmw43-status-dot">•</span></h3>
                    <p class="text-white">Admin @ EVX</p>
                    <p class="text-xs text-white">--Socials--</p>
                    <div class="flex justify-center">
                        <a href=" https://doxbin.com/user/bmw43" target="_blank" rel="noopener noreferrer" class="social-link">
                            <img src="https://r2.interrupted.me/F/xV8jhYmd.png" alt="Meowbin" class="h-8">
                        </a>
                        <a href="https://t.me/bmw43" target="_blank" rel="noopener noreferrer" class="social-link">
                            <img src="https://dox.report/socials/telegram.png" class="h-8" alt="Telegram">
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center text-gray-300 mt-5">
                <p>These are our only socials, beware of impersonators.</p>
                <p class="mt-2">The current active domains are:</p>
                <a href="https://evanyx.lol/" target="_blank" class="text-blue-400">evanyx.lol</a>
            </div>
        </div>
    </div>

    <script>
        const noireId = "1313572818125848706"; 
        const bmw43Id = "1319325788545355919"; 
        const noireStatusDot = document.getElementById("noire-status-dot");
        const bmw43StatusDot = document.getElementById("bmw43-status-dot");

        async function fetchStatus(userId, statusDot) {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();

                if (data.success && data.data) {
                    const presence = data.data;
                    const discordStatus = presence.discord_status;

                    switch (discordStatus) {
                        case "online":
                            statusDot.style.color = "#22C55E"; // Green
                            break;
                        case "idle":
                            statusDot.style.color = "#FACC15"; // Yellow
                            break;
                        case "dnd":
                            statusDot.style.color = "#EF4444"; // Red
                            break;
                        default:
                            statusDot.style.color = "#6B7280"; // Gray
                    }
                }
            } catch (error) {
                console.error("Error fetching status:", error);
            }
        }

        fetchStatus(noireId, noireStatusDot);
        fetchStatus(bmw43Id, bmw43StatusDot);
    </script>
</body>
</html>
