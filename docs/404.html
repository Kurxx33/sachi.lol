
<!DOCTYPE html>
<html>
<head>
	<!-- general -->
	<title>404 - sachi.lol</title>

	<!-- meta tags -->
	<meta                                   charset="utf-8" />
	<meta name="viewport"                   content="width=device-width, initial-scale=0.7" />

	<!-- browser styling (icons, theme, title) -->
	<link rel="apple-touch-icon"            sizes="180x180"  href="/res/icons/apple-touch-icon.png">
	<link rel="icon"                        type="image/png" sizes="32x32" href="/res/icons/favicon-32x32.png">
	<link rel="icon"                        type="image/png" sizes="16x16" href="/res/icons/favicon-16x16.png">
	<link rel="manifest"                    href="/res/icons/manifest.json">
	<link rel="mask-icon"                   href="/res/icons/safari-pinned-tab.svg" color="#000000">
	<link rel="shortcut icon"               href="/res/icons/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="TSUKI">
	<meta name="application-name"           content="TSUKI">
	<meta name="msapplication-config"       content="/res/icons/browserconfig.xml">
	<meta name="theme-color"                content="#000000">

	<!-- CSS links -->
	<link rel="stylesheet"                  href="https://sachi.lol/reset.css">
	<link rel="stylesheet"                  href="https://sachi.lol/res/css/common.css">
	<link rel="stylesheet"                  href="https://sachi.lol/cursor.css">
	<link rel="stylesheet"                  href="https://sachi.lol/res/css/scanlines.css">

	<!-- JavaScript -->
	<script                                 src="https://sachi.lol/cookies.js"></script>
	<script                                 src="https://sachi.lol/jquery.min.js"></script>
	<script                                 src="https://sachi.lol/howler.min.js"></script>
	<script                                 src="https://sachi.lol/sfx-main.js"></script>

	<!-- content tags -->
	<meta property="og:title"               content="Sachi.lol" />
	<meta property="og:description"         content="File not found" />
	<meta property="og:image"               content="https://r2.interrupted.me/uploads/01j9ern6wc96x5191t1jmb32gk.gif" />

	<!-- PAGE-SPECIFIC -->
	<style>
		body {
			background-image: url(/res/img/bg/404.jpg);
			background-size: cover;
			background-position: bottom;
		}

		#overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 5;

			background-image: url(/res/img/bg/404-overlay.png);
			background-size: cover;
			background-position: bottom;

			pointer-events: none;
		}

		@keyframes move-twink-back {
		    from {background-position:0 0;}
		    to {background-position:-10000px 5000px;}
		}

		.no-anim #twinkling_stars {
			display: none;
		}

		#twinkling_stars {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: block;

			background: #000 url(/res/img/stars.png) repeat top center;
			z-index: 0;

			mix-blend-mode: lighten;
			backface-visibility: hidden;
			-webkit-backface-visibility: hidden;

			pointer-events: none;
		}

		#twinkling_stars::after {
			content: "";
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: block;

			background:transparent url(/res/img/twinkling.png) repeat top center;
			z-index:1;
			animation: 200s move-twink-back linear infinite;

			mix-blend-mode: darken;
			backface-visibility: hidden;
			-webkit-backface-visibility: hidden;

			pointer-events: none;
		}

		#content {
			color: #EEF;
			text-shadow: 0px 0px 16px #AAF;
			opacity: 0.8;
			mix-blend-mode: lighten;
			width: 40em;
			max-width: calc(100%  - 2em);
			padding-left: 5vw;
			padding-top: 5vw;
			position: relative;
			z-index: 1000;
		}

		#content h1 {
			font-family: "Heading", sans-serif;
			font-size: 5em;
			letter-spacing: 0.1em;
		}

		#logo {
			position: fixed;
			right: 5vw;
			top: 5vw;
			z-index: 100;
			mix-blend-mode: lighten;
			width: 7vw;
			opacity: 0.8;
		}

		#secondary {
			opacity: 0.5;
			margin-top: 0.5em;
		}
	</style>
	<script>
		$(document).ready(function() {
			music_volume = 1;
			sfx_volume = 1;
			setSfxVolume(1);
			if (getCookie("pref-MUSVOL") != "0") {
				playMusic(1, "404");
			}
			if (getCookie("pref-ANIM") == "none") {
				$("html").addClass("no-anim");
				$("html").addClass("no-scanlines");
			}
		});
	</script>
</head>
<body>
	<div id="twinkling_stars"></div>
	<div id="overlay"></div>
	<div id="loading-box">
	<span id="loading-box-text">Loading...</span>
	<div id="loading-box-icon">
		<img id="loading-box-icon-tsuki" src="/res/img/loading-box-icon-tsuki.png" />
		<img id="loading-box-icon-spin" src="/res/img/loading-box-icon-spin.png" />
	</div>
</div>

<style>
	#loading-box {
		position: fixed;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background-color: #000;
		z-index: 1000000000;
		transition: opacity 0.2s;
	}

	#loading-box.finished {
		opacity: 0;
		pointer-events: none;
	}

	#loading-box-text {
		position: fixed;
		right: 72px;
		bottom: 28px;
		text-align: right;
		color: #FFF;
		font-family: "Tiny", sans-serif;
		font-size: 22px;
		pointer-events: none;
		transition: bottom 0.2s ease-in;
	}

	#loading-box-text::selection {
		background: none;
		color: #FFF;
	}
	#loading-box-text::-moz-selection {
		background: none;
		color: #FFF;
	}

	#loading-box.finished #loading-box-text {
		bottom: -36px;
	}

	#loading-box-icon {
		position: fixed;
		width: 50px;
		height: 50px;
		right: 14px;
		bottom: 14px;
		pointer-events: none;
		transition: bottom 0.2s ease-in;
	}

	#loading-box.finished #loading-box-icon {
		bottom: -50px;
	}

	#loading-box-icon-tsuki {
		position: absolute;
		width: 50px;
		pointer-events: none;
	}

	#loading-box-icon-spin {
		position: absolute;
		width: 50px;
		left: 1px;
		pointer-events: none;
		animation: LoaderSpin 2s infinite linear;
	}

	@keyframes LoaderSpin {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}

/* Scanlines */
body:before {
	content: "";
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	pointer-events: none;
	z-index: 1000;
	background-image: url(https://sachi.lol/res/img/overlay.png);
	background-repeat: all;
	background-position: 0px 0px;
	animation-name: Static;
	animation-duration: 2s;
	animation-iteration-count: infinite;
	animation-timing-function: steps(4);
	box-shadow: inset 0px 0px 10em rgba(0,0,0,0.4);
}

body:after {
	content: "";
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	pointer-events: none;
	z-index: 1000;
	background-image: url(https://sachi.lol/res/img/overlay2.png);
	background-repeat: all;
	background-position: 0px 0px;
	animation-name: Static;
	animation-duration: 0.8s;
	animation-iteration-count: infinite;
	animation-timing-function: steps(4);
}

@keyframes Static {
	0% { background-position: 0px 0px; }
	100% { background-position: 0px 4px; }
}
</style>

<script>
	document.addEventListener("DOMContentLoaded", function(event) { 
		document.getElementById("loading-box-icon-spin").src = "/res/img/loading-box-icon-finish.png";
		document.getElementById("loading-box-text").innerHTML = "Loaded.";
		document.getElementById("loading-box").className = "finished";

		setTimeout(function() {
			document.getElementById("loading-box-icon-spin").src = "/res/img/loading-box-icon-spin.png";
			document.getElementById("loading-box-text").innerHTML = "Loading...";
		}, 500);
	});

	window.onbeforeunload = function() {
		document.getElementById("loading-box-icon-spin").src = "/res/img/loading-box-icon-spin.png";
		document.getElementById("loading-box-text").innerHTML = "Loading...";
		document.getElementById("loading-box").classList.remove("finished");
		fadeAway(200);
	}
</script>

<noscript>
	<style>
		#loading-box {
			display: none !important;
		}
	</style>
</noscript>
	<div id="content">
		<h1>Not Found</h1>
		<p>The file you have requested does not currently exist. Maybe you mistyped a URL, or the file was moved?</p>
		<p id="secondary">404 Not Found</p>
	</div>
	<img id="logo" src="https://r2.interrupted.me/uploads/01j9ern6wc96x5191t1jmb32gk.gif" />
</body>
</html>
